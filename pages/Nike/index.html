<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6d2c6b1595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="../../index.html" class="homeMainAppear">
      <div class="homeMain">
        <i class="fa-solid fa-house"></i>
      </div>
    </a>
    <div class="hero-section">
      <header>
        <a href="" class="box"
          ><span class="material-symbols-outlined"> view_comfy_alt </span>
        </a>
        <div class="firstHeader">
          <a href="#">SALE</a>
          <a href="#">MEN</a>
          <a href="#">WOMEN</a>
        </div>
        <img src="./assets/img/logo.png" alt="" />
        <div class="lastHeader">
          <a href="">KIDS</a>
          <a href="">JORDAN</a>
          <a href="">FEATURED</a>
        </div>
        <div class="social">
          <span class="material-symbols-outlined"> search </span>
          <span class="material-symbols-outlined"> favorite </span>
          <span class="material-symbols-outlined"> remove_shopping_cart </span>
        </div>
      </header>
      <section class="hero">
        <img src="./assets/img/Model.png" alt="" class="model" />
        <div class="midCicle">
          <h1>NIKE</h1>
          <img src="./assets/img/circle.png" alt="" class="halfRed" />
        </div>

        <div class="lower">
          <div class="leftSide">
            <div class="toptext">
              <div class="nike">NIKE</div>
              <div class="xText">x</div>
              <div class="parkaText">PARKA</div>
            </div>
            <p>
              <span class="redText">The latest collab</span> From Jun Takashi
              and Nike is inspired by the chaos and balance of the technology
              age.
            </p>
            <div class="btn">
              <p>View More</p>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </div>
          </div>

          <div class="right">
            <img src="./assets/img/circleIMG.png" alt="" class="" />
          </div>
        </div>
      </section>
    </div>
    <section class="body"></section>
  </body>
</html>
